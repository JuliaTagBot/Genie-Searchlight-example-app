<form action="$(book_form_uri(@vars(:book)))" method="POST" enctype="multipart/form-data">
  <input type="text" name="book_title" placeholder="Book title" value="$(@vars(:book).title)" /><br />
  <input type="text" name="book_author" placeholder="Book author" value="$(@vars(:book).author)" /><br />
  <input type="file" name="book_cover" /><br />
  <input type="submit" value="Add book" />
</form>
